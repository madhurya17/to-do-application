<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks me-2"></i>Todo List</h1>
        
        <div class="input-group mb-4">
            <input type="text" id="todoInput" class="form-control" placeholder="What needs to be done?" aria-label="Todo input">
            <button class="btn btn-primary" id="addTodo">
                <i class="fas fa-plus me-1"></i> Add
            </button>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                <button type="button" class="btn btn-outline-primary filter-btn" data-filter="active">Active</button>
                <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
            </div>
        
        </div>

        <ul class="list-unstyled" id="todoList"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
